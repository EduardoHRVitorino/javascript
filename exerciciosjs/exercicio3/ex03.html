<!DOCTYPE html>

<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
        
</head>

    

<body>

    

    <script>
        var fator1 = Number(window.prompt("digite o primeiro número da soma:"))
        var fator2 = Number(window.prompt("digite o segundo número da soma: "))
        var resultado = fator1 + fator2
        window.alert(`o resultado da soma entre ${fator1} e ${fator2} é igual a: ${resultado}` )

        
    </script>
</body>
